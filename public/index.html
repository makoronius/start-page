<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Services Dashboard</title>
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-card: #ffffff;
            --text-primary: #333333;
            --text-secondary: #718096;
            --text-header: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --border-color: #e2e8f0;
            --input-bg: #f7fafc;
            --button-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --button-text: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            --bg-card: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --text-header: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.5);
            --border-color: #4a5568;
            --input-bg: #1a202c;
            --button-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --button-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-header);
            position: relative;
            padding-top: 3rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px var(--shadow);
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .theme-switcher {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            z-index: 10;
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .theme-btn.active {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .theme-btn:hover {
            transform: translateY(-2px);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-btn {
            padding: 0.75rem 2rem;
            border: none;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-hover);
        }

        .tab-btn.active {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .service-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 4px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto auto auto;
            gap: 0.5rem 1rem;
            align-items: start;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-hover);
        }

        .service-icon {
            grid-row: 1 / 3;
            width: 40px;
            height: 40px;
            background: var(--button-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .service-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .service-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            grid-column: 2;
        }

        .service-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .service-status {
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .service-url {
            grid-column: 2;
            color: #667eea;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            word-break: break-all;
            margin-top: -0.25rem;
        }

        .service-description {
            grid-column: 1 / -1;
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.4;
            margin-top: 0.25rem;
        }

        .status-running {
            background: #c6f6d5;
            color: #22543d;
        }

        .config-section {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .config-section h2 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .service-editor {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--input-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
            margin-right: 0.5rem;
        }

        .btn-primary {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .btn-secondary {
            background: var(--input-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-hover);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-header);
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        [data-theme="dark"] .error {
            background: #742a2a;
            color: #fed7d7;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        [data-theme="dark"] .success {
            background: #22543d;
            color: #c6f6d5;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                padding-top: 0;
                margin-bottom: 1rem;
            }

            header h1 {
                font-size: 1.75rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .theme-switcher {
                position: static;
                justify-content: center;
                margin-bottom: 1rem;
            }

            .theme-btn {
                padding: 0.4rem 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-switcher">
                <button class="theme-btn" data-theme="light" onclick="setTheme('light')">‚òÄÔ∏è Light</button>
                <button class="theme-btn" data-theme="dark" onclick="setTheme('dark')">üåô Dark</button>
                <button class="theme-btn" data-theme="system" onclick="setTheme('system')">üíª System</button>
            </div>
            <h1 id="pageTitle">üöÄ Local Services Dashboard</h1>
            <p id="pageSubtitle">Your development environment at a glance</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('services')">Services</button>
            <button class="tab-btn" onclick="switchTab('config')">Config</button>
        </div>

        <div id="services-tab" class="tab-content active">
            <div id="loading" class="loading">
                <p>Loading services...</p>
            </div>
            <div id="services-grid" class="services-grid"></div>
        </div>

        <div id="config-tab" class="tab-content">
            <div class="config-section">
                <h2>‚öôÔ∏è Configuration</h2>
                <div id="config-message"></div>

                <h3 style="margin-bottom: 1rem;">Services</h3>
                <div id="services-editor"></div>

                <button class="btn btn-primary" onclick="addService()">+ Add New Service</button>
                <button class="btn btn-primary" onclick="saveConfig()">üíæ Save Configuration</button>
                <button class="btn btn-secondary" onclick="generateCSV()">üìÑ Download CSV</button>
            </div>
        </div>
    </div>

    <script>
        let config = null;

        // Theme Management
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function setCookie(name, value, days = 365) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/`;
        }

        function applyTheme(theme) {
            if (theme === 'system') {
                const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', systemTheme);
            } else {
                document.documentElement.setAttribute('data-theme', theme);
            }

            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.theme === theme) {
                    btn.classList.add('active');
                }
            });
        }

        function setTheme(theme) {
            setCookie('theme', theme);
            applyTheme(theme);
        }

        // Initialize theme from cookie
        const savedTheme = getCookie('theme') || 'system';
        applyTheme(savedTheme);

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            const currentTheme = getCookie('theme') || 'system';
            if (currentTheme === 'system') {
                applyTheme('system');
            }
        });

        // Tab Management
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-tab`).classList.add('active');

            if (tabName === 'config' && config) {
                renderConfigEditor();
            }
        }

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Failed to load configuration');

                config = await response.json();

                // Update title and subtitle
                if (config.settings) {
                    document.getElementById('pageTitle').textContent = 'üöÄ ' + (config.settings.title || 'Local Services Dashboard');
                    document.getElementById('pageSubtitle').textContent = config.settings.subtitle || 'Your development environment at a glance';
                }

                renderServices();
            } catch (error) {
                console.error('Error loading config:', error);
                document.getElementById('loading').innerHTML = '<p style="color: #f56565;">Error loading services. Please refresh the page.</p>';
            }
        }

        // Get favicon URL
        function getFaviconUrl(serviceUrl) {
            try {
                const url = new URL(serviceUrl);
                return `${url.protocol}//${url.host}/favicon.ico`;
            } catch (e) {
                return null;
            }
        }

        // Render services
        function renderServices() {
            const grid = document.getElementById('services-grid');
            const loading = document.getElementById('loading');

            loading.style.display = 'none';
            grid.innerHTML = '';

            if (!config.services || config.services.length === 0) {
                grid.innerHTML = '<p>No services configured. Go to Config tab to add services.</p>';
                return;
            }

            config.services.forEach(service => {
                const card = document.createElement('a');
                card.href = service.url;
                card.className = 'service-card';
                card.target = '_blank';

                const faviconUrl = getFaviconUrl(service.url);
                const iconContent = service.icon || 'üîß';

                // Try to load favicon, fall back to emoji if it fails
                let iconHtml = iconContent;
                if (faviconUrl) {
                    iconHtml = `<img src="${faviconUrl}" alt="${service.name}" onerror="this.parentElement.innerHTML='${iconContent}'" />`;
                }

                card.innerHTML = `
                    <div class="service-icon">${iconHtml}</div>
                    <div class="service-header">
                        <div class="service-title">${service.name}</div>
                        <span class="service-status status-${service.status || 'running'}">${service.status || 'Running'}</span>
                    </div>
                    <div class="service-url">${service.url}</div>
                    <div class="service-description">${service.description || ''}</div>
                `;

                grid.appendChild(card);
            });
        }

        // Render config editor
        function renderConfigEditor() {
            const editor = document.getElementById('services-editor');
            editor.innerHTML = '';

            if (!config.services) {
                config.services = [];
            }

            config.services.forEach((service, index) => {
                const serviceDiv = document.createElement('div');
                serviceDiv.className = 'service-editor';
                serviceDiv.innerHTML = `
                    <h4>Service ${index + 1}</h4>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" value="${service.name || ''}" onchange="updateService(${index}, 'name', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Icon (emoji)</label>
                        <input type="text" value="${service.icon || ''}" onchange="updateService(${index}, 'icon', this.value)">
                    </div>
                    <div class="form-group">
                        <label>URL</label>
                        <input type="text" value="${service.url || ''}" onchange="updateService(${index}, 'url', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea onchange="updateService(${index}, 'description', this.value)">${service.description || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Port (for local services)</label>
                        <input type="number" value="${service.port || ''}" onchange="updateService(${index}, 'port', parseInt(this.value))">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" ${service.local ? 'checked' : ''} onchange="updateService(${index}, 'local', this.checked)">
                            Local service (include in CSV)
                        </label>
                    </div>
                    <button class="btn btn-danger" onclick="removeService(${index})">Delete Service</button>
                `;
                editor.appendChild(serviceDiv);
            });
        }

        // Update service property
        function updateService(index, property, value) {
            config.services[index][property] = value;
        }

        // Add new service
        function addService() {
            if (!config.services) {
                config.services = [];
            }

            config.services.push({
                name: 'New Service',
                icon: 'üîß',
                url: 'http://localhost:8080',
                description: 'Service description',
                port: 8080,
                local: true,
                status: 'running'
            });

            renderConfigEditor();
        }

        // Remove service
        function removeService(index) {
            if (confirm('Are you sure you want to delete this service?')) {
                config.services.splice(index, 1);
                renderConfigEditor();
            }
        }

        // Save configuration
        async function saveConfig() {
            const messageDiv = document.getElementById('config-message');

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                if (!response.ok) throw new Error('Failed to save configuration');

                messageDiv.innerHTML = '<div class="success">Configuration saved successfully!</div>';
                renderServices();

                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            } catch (error) {
                console.error('Error saving config:', error);
                messageDiv.innerHTML = '<div class="error">Failed to save configuration. Please try again.</div>';
            }
        }

        // Generate CSV
        async function generateCSV() {
            try {
                const response = await fetch('/api/csv/generate');
                if (!response.ok) throw new Error('Failed to generate CSV');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'port-mappings.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Error generating CSV:', error);
                alert('Failed to generate CSV. Please try again.');
            }
        }

        // Initialize
        loadConfig();

        // Auto-refresh
        const autoRefreshMinutes = 5;
        setTimeout(() => location.reload(), autoRefreshMinutes * 60 * 1000);
    </script>
</body>
</html>
